<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>TO-DO-List</h2>
            <div class="row">
                <input type="text" id="input" placeholder="Add a new item">
                <button id="addbtn" onclick="add_item()">Add to list</button>
            </div>
            <ul id="list-item"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
